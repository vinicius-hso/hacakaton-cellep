<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Phillzr</title>
</head>

<body>
    <header>
        <nav id="nav" class="navbar navbar-expand-sm  sticky-top">
            <img src="images/phillzr.png" alt="phillzr-logo" width="100">
            <!-- menu Hamburguer -->
            <button class="navbar-toggler botao" data-toggle="collapse" data-target="#navegacao">
                <span class="icone">
                    <img class="icone" src="images/menu.png" alt="" width="20px">
                </span>
            </button>

            <!-- lista navegacao -->
            <div id="navegacao" class="collapse navbar-collapse pr-5">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"> <a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#">História</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#">Integrantes</a> </li>
                    <li class="nav-item dropdown"> <a class="nav-link" href="#">Agenda</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#">Contato</a> </li>
                </ul>
            </div>
        </nav>

    </header>
    <main>
        <div class="container-fluid mt-3">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/carousel-1.jpg" alt="imagem1" width="100%" height="100%">
                    </div>
                    <div class="carousel-item">
                        <img src="images/carousel-2.jpg" alt="imagem2" width="100%" height="100%">
                    </div>
                    <div class="carousel-item">
                        <img src="images/carousel-3.jpg" alt="imagem3" width="100%" height="100%">
                    </div>
                    <div class="carousel-item">
                        <img src="images/carousel-4.jpg" alt="imagem4" width="100%" height="100%">
                    </div>
                </div>
            </div>

        </div>

    </main>
    <footer class="footer">
        <div class="container text-center">
            <a href="">
                <img src="images/facebook.png" alt="facebook">
            </a>
            <a href="">
                <img src="images/instagram.png" alt="instagram">
            </a>
            <a href="">
                <img src="images/youtube.png" alt="youtube">
            </a>
        </div>      
        <div class="container text-center pt-2">
            <span class="font-italic">©️Todos os direitos reservados</span>
        </div>
    </footer>
</body>

</html>
